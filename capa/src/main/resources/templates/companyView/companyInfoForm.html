<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회사정보 읽기, 수정</title>
<style>
	#logoLoca{
		margin-left: 30px;
		margin-top: 30px;
	}
	
	#logo{
		width:100px;
		height: auto; 
	}
	
	h1{
		text-align: center; 
	}
	
	hr{
		margin-top : 40px;
		margin-bottom: 40px;
		border:0px;
		background : black;
		height : 3px;
	}
	
	#companyImg{
		width:300px;
	}
	
	table{
		margin : auto;
		border : solid 1px rgb(36, 55, 99);
		border-collapse: collapse;
		height:300px;
		width:600px;
		text-align: center;
		margin-bottom: 40px;
	}
	
	th,td{
		border : solid 1px rgb(36, 55, 99);
	}
	
	#company{
		text-align: center;
		font-weight: 900;
		font-size: 50px;
	}
	
	#compDiv{
		text-align: center;
		margin-bottom: 30px;
	}
</style>
<script>

	function goPage(){
		location.href="/capa/company/companyForm";
	}
</script>
</head>
<body>
	<div id="logoLoca">
	<img src="../image/capa.PNG" id="logo" onclick="goPage();">
	</div>
	<h1>후기 읽기</h1>
	<hr>
	
	<div id="compDiv">
	<img th:src="@{/company/upload(company_name=${info.company_name})}" id="companyImg">
	</div>
 	<table>
 	
 		<tr>
			<th>기업명</th>
			<td th:text="${info.company_name}" colspan="2"></td>
		</tr>
		
		<tr>
			<th>분야</th>
			<td th:text="${info.filed}" colspan="2"></td>
		</tr>
		
		<tr>
			<th>설립일</th>
			<td th:text="${info.Edate}" colspan="2"></td>
		</tr>
		
 		<tr>
			<th>매출</th>
			<td th:text="${info.sales}"></td>
		</tr>
	
		<tr>
			<th>사원수</th>
			<td th:text="${info.employees}"></td>
		</tr>
		
		
		<tr>
			<th>홈페이지</th>
			<td th:text="${info.homepage}" colspan="2"></td>
		</tr>
		
		<tr>
			<th>회사 소개</th>
			<td th:text="${info.info}" colspan="2"></td>
		</tr>
		
		<tr>
			<th>주소</th>
			<td th:text="${info.c_address}" colspan="2"></td>
		</tr>
		
	</table>

<input type="button" th:onclick="|javascript:updateForm('${review.booknum}')|" id="update" class="bt" value="수정하기">
<input type="button" th:onclick="|javascript:deleteForm('${review.booknum}')|" class="bt" value="삭제">
</div> -->


</body>
</html>
