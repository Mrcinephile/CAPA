<script>
	function validation(){
		let id = document.querySelector("#memberid");
		let pw = document.querySelector("#memberpw");
		let name = document.querySelector("#mambername");
		let pw2 = document.querySelector("#memberpw2");
		
		if(id.value == null || id.value == '') {
			alert("아이디를 작성해주세요.")
			id.focus();
			id.select();
			return false;
		}
		
		if(id.value.length < 3 || id.value.length > 10) {
			alert("아이디는 3~10글자 이내로 작성해 주세요.")
			id.value = null;
			id.focus();
			id.select();
			return false;
		}
		
		if(pw.value != pw2.value) {
			alert("비밀번호 값이 일치하지 않습니다.")
			return false;
		}
		
		if(name.value == null || name.value == '') {
			alert("이름을 작성해주세요.")
			name.focus();
			name.select();
			return false;
		} 
		return true;
	}
</script>

			</tr>
